{% extends "base.html" %}

{% block title %}New Sub-Requirement - PRATT{% endblock %}

{% block content %}
<div class="card">
    <h1>Create Sub-Requirement</h1>
    <p>Add a sub-requirement to: <strong>{{ requirement.title }}</strong></p>
    
    <form method="POST" action="/requirements/{{ requirement.id }}/sub-requirements/new">
        <div class="form-group">
            <label for="title">Sub-Requirement Title *</label>
            <input type="text" id="title" name="title" required>
        </div>
        
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="4"></textarea>
        </div>
        
        <div class="form-group">
            <label for="priority">Priority *</label>
            <select id="priority" name="priority" required>
                {% for p in priorities %}
                <option value="{{ p }}">{{ p|title }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <label for="order">Order</label>
            <input type="number" id="order" name="order" value="0" min="0">
            <small>Lower numbers appear first</small>
        </div>
        
        <div class="form-group">
            <button type="submit" class="btn btn-success">Create Sub-Requirement</button>
            <a href="/requirements/{{ requirement.id }}" class="btn">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
